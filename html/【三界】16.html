<!DOCTYPE en-note SYSTEM "http://xml.evernote.com/pub/enml2.dtd"><en-note><div>踏遍铁鞋无觅处，得来全不费功夫。</div><div><br /></div><div>詹姆斯大人，你俗家叫什么名字，家里是哪里人？</div><div><br /></div><div>詹姆斯大人，你怎么不穿昨晚上的红袍子了？那袍子可真是精致，闪闪发光！</div><div><br /></div><div>詹姆斯大人，等到了中南海，你们不会把我烧死吧？烧死很疼的，你们可得怜香惜玉一些。</div><div><br /></div><div>詹姆斯大人！</div><div><br /></div><div>张景然扶额。倒是有个法术，可以禁言，但自己不会。</div><div><br /></div><div><br /></div></en-note>
